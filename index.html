<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandBy</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split">
        <div class="box">
            <h1 class="time">23:48</h1>
        </div>
        <div class="box songbox">
            <img src="./assets/photos/1989TV_Cover.webp">
            <ul class="player_controls">
                <li class="song">"Slut!" (Taylor's Version) (From The Vault)</li>
                <li class="artist">Taylor Swift</li>
                <li><ul class="musicPlayerList">
                    <li><img id="rewind" height="128px" src="./assets/musicPlayer/rewind.png"></li>
                    <li><img id="pause" height="128px" src="./assets/musicPlayer/pause.png"></li>
                    <li><img id="forward" height="128px"src="./assets/musicPlayer/forward.png"></li>
                </ul></li>
            </ul>
            
        </div>
    </div>
</body>
</html>
